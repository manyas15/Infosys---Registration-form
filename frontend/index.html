<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm" novalidate>
      <div class="grid">
        <label>
          Full Name
          <input type="text" name="fullName" required minlength="2" />
        </label>
        <label>
          Company Name
          <input type="text" name="companyName" required />
        </label>
        <label>
          Official Email ID
          <input type="email" name="email" required />
        </label>
        <label>
          Password
          <input type="password" name="password" required minlength="8" />
          <small>Must include a-z, A-Z, 0-9, and special character.</small>
        </label>
        <label>
          Confirm Password
          <input type="password" name="confirmPassword" required />
        </label>
        <label>
          Role
          <select name="role" required>
            <option value="">Select Role</option>
            <option>Admin</option>
            <option>Store Manager</option>
          </select>
        </label>
        <label>
          Contact Number
          <input type="tel" name="contactNumber" required placeholder="+1 555 123 4567" />
        </label>
        <label class="span-2">
          Warehouse Location
          <input type="text" name="warehouseLocation" required />
        </label>
      </div>
      <button type="submit">Submit</button>
      <div id="message" role="alert"></div>
    </form>
  </div>
  <script src="app.js"></script>
  
</body>
</html>
