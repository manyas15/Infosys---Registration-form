<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Item</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="home.html">‚Üê Home</a>
    <div class="spacer"></div>
    <button onclick="logout(); location.href='index.html'" class="danger">Logout</button>
  </header>
  <main class="container">
    <div class="card">
      <h2>Delete Item</h2>
      <form id="delForm">
        <label>Item ID
          <input id="id" required />
        </label>
        <button type="submit" class="danger">Delete</button>
      </form>
      <p id="msg" class="msg"></p>
    </div>
  </main>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    guardAuth();
    const msg = document.getElementById('msg');
    document.getElementById('delForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const id = document.getElementById('id').value.trim();
      try {
        await apiDelete('/api/items/' + encodeURIComponent(id));
        msg.textContent = 'Deleted!';
      } catch (err) {
        msg.textContent = err.message || 'Delete failed';
      }
    });
  </script>
</body>
</html>
