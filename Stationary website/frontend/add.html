<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Item</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="home.html">← Home</a>
    <div class="spacer"></div>
    <button onclick="logout(); location.href='index.html'" class="danger">Logout</button>
  </header>
  <main class="container">
    <div class="card">
      <h2>Add Item</h2>
      <form id="addForm">
        <label>Name
          <input id="name" required />
        </label>
        <label>Category
          <select id="category" required>
            <option value="pen">Pen</option>
            <option value="pencil">Pencil</option>
            <option value="book">Book</option>
            <option value="copy">Copy</option>
            <option value="eraser">Eraser</option>
            <option value="sharpener">Sharpener</option>
          </select>
        </label>
        <label>Quantity
          <input type="number" id="quantity" min="0" value="1" required />
        </label>
        <label>Price (₹)
          <input type="number" id="price" min="0" value="0" required />
        </label>
        <button type="submit">Add</button>
      </form>
      <p id="msg" class="msg"></p>
    </div>
  </main>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    guardAuth();
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        name: document.getElementById('name').value.trim(),
        category: document.getElementById('category').value,
        quantity: Number(document.getElementById('quantity').value),
        price: Number(document.getElementById('price').value),
      };
      const msg = document.getElementById('msg');
      try {
        await apiPost('/api/items', body);
        msg.textContent = 'Added!';
        (document.getElementById('addForm')).reset();
      } catch (err) {
        msg.textContent = err.message || 'Failed to add';
      }
    });
  </script>
</body>
</html>
