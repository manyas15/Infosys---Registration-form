<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Item</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="home.html">← Home</a>
    <div class="spacer"></div>
    <button onclick="logout(); location.href='index.html'" class="danger">Logout</button>
  </header>
  <main class="container">
    <div class="card">
      <h2>Update Item</h2>
      <form id="findForm">
        <label>Item ID
          <input id="id" required />
        </label>
        <button type="submit">Load</button>
      </form>
      <form id="updForm" style="display:none;margin-top:1rem">
        <label>Name
          <input id="name" />
        </label>
        <label>Category
          <select id="category">
            <option value="pen">Pen</option>
            <option value="pencil">Pencil</option>
            <option value="book">Book</option>
            <option value="copy">Copy</option>
            <option value="eraser">Eraser</option>
            <option value="sharpener">Sharpener</option>
          </select>
        </label>
        <label>Quantity
          <input type="number" id="quantity" min="0" />
        </label>
        <label>Price (₹)
          <input type="number" id="price" min="0" />
        </label>
        <button type="submit">Update</button>
      </form>
      <p id="msg" class="msg"></p>
    </div>
  </main>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    guardAuth();
    const msg = document.getElementById('msg');
    const updForm = document.getElementById('updForm');
    let currentId = null;
    document.getElementById('findForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      currentId = document.getElementById('id').value.trim();
      try {
        const res = await apiGet('/api/items/' + encodeURIComponent(currentId));
        updForm.style.display = '';
        document.getElementById('name').value = res.item.name;
        document.getElementById('category').value = res.item.category;
        document.getElementById('quantity').value = res.item.quantity;
        document.getElementById('price').value = res.item.price;
      } catch (err) {
        updForm.style.display = 'none';
        msg.textContent = err.message || 'Item not found';
      }
    });
    updForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      try {
        await apiPut('/api/items/' + encodeURIComponent(currentId), {
          name: document.getElementById('name').value.trim(),
          category: document.getElementById('category').value,
          quantity: Number(document.getElementById('quantity').value),
          price: Number(document.getElementById('price').value),
        });
        msg.textContent = 'Updated!';
      } catch (err) {
        msg.textContent = err.message || 'Update failed';
      }
    });
  </script>
</body>
</html>
